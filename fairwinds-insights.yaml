options:
  organization: acme-co
  setExitCode: false
  hostname: foo
  repositoryName: foo

images:
  docker:
    - alpine:3.12.1

manifests:
  yaml:
    - ./passing.yaml
    - ./failing.yaml
  helm:
    - name: staging
      path: ./chart/
      valuesFile: ./chart/values.yaml

exemptions:
  - filename: failing.yaml
    report: polaris
    checks:
    - notReadOnlyRootFilesystem
  - report: trivy

terraform:
  paths:
    - ./terraform/
